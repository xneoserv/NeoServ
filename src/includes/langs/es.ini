profile_success = "El perfil ha sido agregado/modificado."
profile_tooltip_1 = "Un ajuste preestablecido es una colección de opciones que proporcionarán una determinada velocidad de codificación y relación de compresión. Un ajuste preestablecido más lento proporcionará una mejor compresión (la compresión es calidad por tamaño de archivo). Esto significa que, por ejemplo, si apunta a un determinado tamaño de archivo o una velocidad de bits constante, obtendrá una mejor calidad con un ajuste preestablecido más lento. De manera similar, para una codificación de calidad constante, simplemente ahorrará la tasa de bits eligiendo un ajuste preestablecido más lento."
profile_tooltip_10 = "Cambie el aspecto del vídeo de destino. (por ejemplo, 16:9)"
profile_tooltip_11 = "Establece la velocidad de fotogramas."
profile_tooltip_12 = "Establezca la frecuencia de muestreo de audio en Hz."
profile_tooltip_13 = "Configure los canales de audio."
profile_tooltip_14 = "Especifique la cantidad de subprocesos que desea utilizar para el proceso de transcodificación. Ingresar 0 como valor hará que FFmpeg elija la configuración más óptima."
profile_tooltip_15 = "Con este filtro puedes eliminar partes sensibles de tu vídeo. Simplemente especificará los píxeles x e y donde hay un área sensible y el ancho y alto que se eliminarán. Uso de ejemplo: x=0:y=0:w=100:h=77:band=10"
profile_tooltip_16 = "Agregue su propio logotipo a la transmisión. El logo se colocará en la parte superior izquierda. Asegúrese de haber seleccionado H.264 como códec; de lo contrario, esta opción no funcionará. Tenga en cuenta que agregar su propio logotipo consumirá MUCHA energía de la CPU."
profile_tooltip_2 = "Configure el perfil de video, Principal, Línea base o Alto."
profile_tooltip_3 = "Con esto puedes cambiar la tasa de bits del video de destino. Es muy útil en caso de que quieras que tu vídeo se pueda reproducir en conexiones de Internet lentas."
profile_tooltip_4 = "Cambiar la tasa de bits de audio."
profile_tooltip_5 = "-minrate argumento FFmpeg. Especifique aquí la tolerancia mínima de la tasa de bits en kbps. Introduzca sólo el número."
profile_tooltip_6 = "-argumento maxrate FFmpeg. Especifique aquí la tolerancia máxima de velocidad de bits en kbps. Introduzca sólo el número."
profile_tooltip_7 = "-bufsize es el búfer de control de velocidad. Básicamente, se supone que el receptor/reproductor final almacenará en el buffer esa cantidad de datos, por lo que está bien fluctuar dentro de esa cantidad. Especifique en kbps."
profile_tooltip_8 = "El rango de la escala del cuantificador es 0-51: donde 0 es sin pérdidas, 23 es el valor predeterminado y 51 es el peor posible. Un valor más bajo es una calidad más alta y un rango subjetivamente sano es 18-28. Considere que 18 no tiene pérdidas visuales o casi: debería verse igual o casi igual que la entrada, pero técnicamente no tiene pérdidas. El rango es exponencial, por lo que aumentar el valor CRF +6 es aproximadamente la mitad de la tasa de bits, mientras que -6 es aproximadamente el doble de la tasa de bits. El uso general es elegir el valor CRF más alto que aún proporcione una calidad aceptable. Si el resultado se ve bien, pruebe con un valor más alto y si se ve mal, elija un valor más bajo."
profile_tooltip_9 = "Cambie el ancho y alto del video de destino. (Ej. 320:240). Si queremos mantener la relación de aspecto, necesitamos especificar solo un componente, ya sea ancho o alto, y establecer el otro componente en -1. (por ejemplo, 320:-1)"
