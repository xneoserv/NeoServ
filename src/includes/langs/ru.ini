profile_tooltip_14 = "Укажите количество потоков, которые вы хотите использовать для процесса перекодирования. Ввод значения 0 заставит FFmpeg выбрать наиболее оптимальные настройки."
profile_tooltip_15 = "С помощью этого фильтра вы можете удалить деликатные части вашего видео. Вы просто указываете пиксели x и y, в которых есть чувствительная область, а также ширину и высоту, которые будут удалены. Пример использования: x=0:y=0:w=100:h=77:band=10"
profile_tooltip_16 = "Добавьте свой собственный логотип в поток. Логотип будет размещен в левом верхнем углу. Убедитесь, что вы выбрали H.264 в качестве кодека, иначе эта опция не будет работать. Обратите внимание, что добавление собственного логотипа потребует МНОГО мощности процессора."
profile_tooltip_2 = "Установите профиль видео: «Основной», «Базовый» или «Высокий»."
profile_tooltip_3 = "При этом вы можете изменить битрейт целевого видео. Это очень полезно, если вы хотите, чтобы ваше видео воспроизводилось при медленном интернет-соединении."
profile_tooltip_4 = "Изменить битрейт аудио."
profile_tooltip_5 = "-minrate аргумент FFmpeg. Укажите здесь минимальный допустимый битрейт в кбит/с. Введите только номер."
profile_tooltip_6 = "-maxrate аргумент FFmpeg. Укажите здесь максимальный допустимый битрейт в кбит/с. Введите только номер."
profile_tooltip_7 = "-bufsize — буфер управления скоростью. По сути, предполагается, что получатель/конечный проигрыватель будет буферизовать такой большой объем данных, поэтому вполне нормально колебаться в этом объеме. Укажите в кбит/с."
profile_tooltip_8 = "Диапазон шкалы квантователя составляет 0–51: где 0 — без потерь, 23 — по умолчанию, а 51 — наихудший из возможных. Меньшее значение означает более высокое качество, а субъективно разумный диапазон — 18–28. Считайте, что 18 визуально не имеет потерь или почти таков: оно должно выглядеть так же или почти так же, как входные данные, но технически это не без потерь. Диапазон является экспоненциальным, поэтому увеличение значения CRF +6 соответствует примерно половине скорости передачи данных, а -6 — примерно удвоению скорости передачи данных. Обычно используется выбор самого высокого значения CRF, которое по-прежнему обеспечивает приемлемое качество. Если результат выглядит хорошо, попробуйте более высокое значение, а если он выглядит плохо, выберите меньшее значение."
profile_tooltip_9 = "Измените ширину и высоту целевого видео. (Например, 320:240). Если мы хотим сохранить соотношение сторон, нам нужно указать только один компонент, ширину или высоту, и установить для другого компонента значение -1. (например, 320:-1)"
