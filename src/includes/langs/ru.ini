profile_tooltip_1 = "Предустановка — это набор параметров, которые обеспечивают определенную скорость кодирования и степень сжатия. Более медленная предустановка обеспечит лучшее сжатие (сжатие — это качество на размер файла). Это означает, что, например, если вы ориентируетесь на определенный размер файла или постоянную скорость передачи данных, вы добьетесь лучшего качества с более медленной предустановкой. Аналогично, для кодирования постоянного качества вы просто сэкономите битрейт, выбрав более медленную предустановку."
