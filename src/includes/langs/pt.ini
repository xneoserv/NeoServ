profile_success = "O perfil foi adicionado/modificado."
profile_tooltip_1 = "Uma predefinição é uma coleção de opções que fornecerão uma certa velocidade de codificação para taxa de compactação. Uma predefinição mais lenta fornecerá melhor compactação (a compactação é a qualidade por tamanho de arquivo). Isso significa que, por exemplo, se você definir um determinado tamanho de arquivo ou uma taxa de bits constante, obterá melhor qualidade com uma predefinição mais lenta. Da mesma forma, para codificação de qualidade constante, você simplesmente economizará a taxa de bits escolhendo uma predefinição mais lenta."
profile_tooltip_10 = "Altere o aspecto do vídeo de destino. (por exemplo, 16:9)"
profile_tooltip_11 = "Defina a taxa de quadros."
profile_tooltip_12 = "Defina a taxa de amostragem de áudio em Hz."
profile_tooltip_13 = "Defina os canais de áudio."
profile_tooltip_14 = "Especifique o número de threads que deseja usar para o processo de transcodificação. Inserir 0 como valor fará com que o FFmpeg escolha as configurações mais ideais."
profile_tooltip_15 = "Com este filtro você pode remover partes sensíveis do seu vídeo. Você apenas especificará os pixels x e y onde há uma área sensível e a largura e altura que serão removidas. Exemplo de uso: x=0:y=0:w=100:h=77:band=10"
profile_tooltip_16 = "Adicione seu próprio logotipo ao stream. O logotipo será colocado no canto superior esquerdo. Certifique-se de ter selecionado H.264 como codec, caso contrário esta opção não funcionará. Observe que adicionar seu próprio logotipo consumirá MUITA energia da CPU."
profile_tooltip_2 = "Defina o perfil de vídeo, Principal, Linha de base ou Alto."
profile_tooltip_3 = "Com isso você pode alterar a taxa de bits do vídeo alvo. É muito útil caso você queira que seu vídeo possa ser reproduzido em conexões lentas de Internet."
profile_tooltip_4 = "Altere a taxa de bits de áudio."
profile_tooltip_5 = "-minrate argumento FFmpeg. Especifique aqui a tolerância mínima de taxa de bits em kbps. Insira apenas o número."
profile_tooltip_6 = "-maxrate Argumento FFmpeg. Especifique aqui a tolerância máxima de taxa de bits em kbps. Insira apenas o número."
profile_tooltip_7 = "-bufsize é o buffer de controle de taxa. Basicamente, presume-se que o receptor/reprodutor final irá armazenar essa quantidade de dados em buffer, então não há problema em flutuar dentro dessa quantidade. Especifique em kbps."
profile_tooltip_8 = "O intervalo da escala do quantizador é de 0 a 51: onde 0 é sem perdas, 23 é o padrão e 51 é o pior possível. Um valor mais baixo é uma qualidade mais alta e uma faixa subjetivamente sensata é 18-28. Considere 18 como visualmente sem perdas ou quase: deve ser igual ou quase igual à entrada, mas não é tecnicamente sem perdas. O intervalo é exponencial, portanto, aumentar o valor CRF +6 é aproximadamente metade da taxa de bits, enquanto -6 é aproximadamente o dobro da taxa de bits. O uso geral é escolher o valor CRF mais alto que ainda forneça uma qualidade aceitável. Se a saída parecer boa, tente um valor mais alto e, se parecer ruim, escolha um valor mais baixo."
profile_tooltip_9 = "Altere a largura e a altura do vídeo de destino. (Ex. 320:240). Se quisermos manter a proporção, precisamos especificar apenas um componente, largura ou altura, e definir o outro componente como -1. (por exemplo, 320:-1)"
