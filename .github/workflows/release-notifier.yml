name: Release Notifier

on:
  release:
    types: [published, prereleased]

jobs:
  notify-telegram:
    runs-on: ubuntu-latest
    steps:
      - name: Send Release Notification to Telegram
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
        run: |
          # Determine release type and corresponding emoji
          if [ "${{ github.event.release.prerelease }}" == "true" ]; then
            RELEASE_TYPE="Prerelease"
            RELEASE_EMOJI="ðŸ§ª"
            RELEASE_BADGE="BETA"
          else
            RELEASE_TYPE="Release"
            RELEASE_EMOJI="ðŸš€"
            RELEASE_BADGE="STABLE"
          fi

          RELEASE_TAG=${GITHUB_REF#refs/tags/}
          
          MESSAGE=$(cat <<EOF
          ${RELEASE_EMOJI} *${RELEASE_TYPE} Published* ${RELEASE_EMOJI}
          ðŸ“ *Status:* \`${RELEASE_BADGE}\`

          ðŸ”— *Release:* [${{ github.event.release.name }}](https://github.com/${{ github.repository }}/releases/tag/${RELEASE_TAG})
          ðŸ“¦ *Repository:* [${{ github.repository }}](https://github.com/${{ github.repository }})
          ðŸ· *Version:* \`${RELEASE_TAG}\`
          EOF
          )

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"$CHAT_ID\",
              \"message_thread_id\": \"$TOPIC_ID\",
              \"text\": \"$MESSAGE\",
              \"parse_mode\": \"Markdown\"
            }" \
            "https://api.telegram.org/bot$BOT_TOKEN/sendMessage"
