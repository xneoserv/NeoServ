name: Create Pre-release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Pre-release version (e.g., 1.2.3-beta.1)'
        required: true
        type: string
      changelog:
        description: 'Changelog for pre-release'
        required: true
        type: string

jobs:
  pre-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        
    - name: Update version in PHP files
      run: |
        find . -type f -name "*.php" -exec sed -i \
        "s/define('NeoServ_VERSION', '[0-9]\+\.[0-9]\+\.[0-9]\+.*');/define('NeoServ_VERSION', '${{ github.event.inputs.version }}');/g" {} \;

    - name: Update version references
      run: |
        find . -type f \( -name "*.php" -o -name "*.ini" -o -name "*.conf" \) -exec sed -i \
        "s/XC_VM_VERSION/NeoServ_VERSION/g" {} \;
        find . -type f -name "*.php" -exec sed -i \
        "s/'XC_VM'/'NeoServ'/g" {} \;
        
    - name: Commit version update
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Bump version to ${{ github.event.inputs.version }}"
        git push
        
    - name: Build update archives
      run: |
        make main_update
        make lb_update
        
    - name: Generate MD5 hashes
      run: |
        cd dist
        md5sum update.tar.gz loadbalancer_update.tar.gz > hashes.md5
        
    - name: Create Pre-release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: NeoServ ${{ github.event.inputs.version }}
        body: |
          # Pre-release ${{ github.event.inputs.version }}
          
          ${{ github.event.inputs.changelog }}
          
          ## Downloads
          - `update.tar.gz` - Main update archive
          - `loadbalancer_update.tar.gz` - LoadBalancer update archive
          
          ## Quick Install
          ```bash
          sudo apt update && sudo apt full-upgrade -y
          sudo apt install -y python3-pip unzip
          latest_version=$(curl -s https://api.github.com/repos/xneoserv/NeoServ/releases/latest | grep '"tag_name":' | cut -d '"' -f 4)
          wget "https://github.com/xneoserv/NeoServ/releases/download/${latest_version}/NeoServ.zip"
          unzip NeoServ.zip
          sudo python3 install
          ```
        draft: false
        prerelease: true
        files: |
          dist/NeoServ.zip
          dist/update.tar.gz
          dist/loadbalancer_update.tar.gz
          dist/hashes.md5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
