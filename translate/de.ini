profile_tooltip_1 = „Eine Voreinstellung ist eine Sammlung von Optionen, die eine bestimmte Codierungsgeschwindigkeit für das Komprimierungsverhältnis bieten. Eine langsamere Voreinstellung bietet eine bessere Komprimierung (Komprimierung ist Qualität pro Dateigröße). Das bedeutet, dass Sie beispielsweise bei einer bestimmten Dateigröße oder einer konstanten Bitrate mit einer langsameren Voreinstellung eine bessere Qualität erzielen. Ebenso sparen Sie bei einer Codierung mit konstanter Qualität einfach Bitrate, indem Sie eine langsamere Voreinstellung wählen.“
profile_tooltip_10 = „Ändern Sie das Ziel-Seitenverhältnis. (z. B. 16:9)“
profile_tooltip_11 = „Legen Sie die Bildrate fest.“
profile_tooltip_12 = „Legen Sie die Audio-Abtastrate in Hz fest.“
profile_tooltip_13 = „Legen Sie die Audiokanäle fest.“
profile_tooltip_14 = „Geben Sie die Anzahl der Threads an, die Sie für den Transcodierungsprozess verwenden möchten. Wenn Sie den Wert 0 eingeben, wählt FFmpeg die optimalen Einstellungen aus.“
profile_tooltip_15 = „Mit diesem Filter können Sie sensible Teile aus Ihrem Video entfernen. Sie geben einfach die x- und y-Pixel an, an denen sich ein sensibler Bereich befindet, sowie die Breite und Höhe, die entfernt werden sollen. Beispiel: x=0:y=0:w=100:h=77:band=10"
profile_tooltip_16 = "Fügen Sie dem Stream Ihr eigenes Logo hinzu. Das Logo wird oben links platziert. Bitte stellen Sie sicher, dass Sie H.264 als Codec ausgewählt haben, da diese Option sonst nicht funktioniert. Beachten Sie, dass das Hinzufügen Ihres eigenen Logos SEHR viel CPU-Leistung verbraucht."
profile_tooltip_2 = „Legen Sie das Videoprofil fest: Main, Baseline oder High.“
profile_tooltip_3 = „Hiermit können Sie die Bitrate des Zielvideos ändern. Dies ist sehr nützlich, wenn Sie möchten, dass Ihr Video auch bei langsamen Internetverbindungen abgespielt werden kann.“
profile_tooltip_4 = „Ändern Sie die Audio-Bitrate.“
profile_tooltip_5 = „-minrate FFmpeg-Argument. Geben Sie hier die minimale Bitratentoleranz in kbps an. Geben Sie nur Zahlen ein.“
profile_tooltip_6 = „-maxrate FFmpeg-Argument. Geben Sie hier die maximale Bitratentoleranz in kbps an. Geben Sie nur Zahlen ein.“
profile_tooltip_7 = „-bufsize ist der Puffer für die Ratensteuerung. Grundsätzlich wird davon ausgegangen, dass der Empfänger/Endplayer so viele Daten puffert, dass Schwankungen innerhalb dieses Bereichs akzeptabel sind. Geben Sie den Wert in kbps an.“
profile_tooltip_8 = „Der Bereich der Quantisierungsskala liegt zwischen 0 und 51, wobei 0 verlustfrei ist, 23 der Standardwert ist und 51 die schlechteste mögliche Einstellung ist. Ein niedrigerer Wert bedeutet eine höhere Qualität, und ein subjektiv sinnvoller Bereich liegt zwischen 18 und 28. Betrachten Sie 18 als visuell verlustfrei oder nahezu verlustfrei: Es sollte genauso oder fast genauso aussehen wie die Eingabe, ist aber technisch gesehen nicht verlustfrei. Der Bereich ist exponentiell, sodass eine Erhöhung des CRF-Werts um +6 ungefähr der Hälfte der Bitrate entspricht, während -6 ungefähr der doppelten Bitrate entspricht. Im Allgemeinen wird der höchste CRF-Wert gewählt, der noch eine akzeptable Qualität liefert. Wenn die Ausgabe gut aussieht, versuchen Sie es mit einem höheren Wert, und wenn sie schlecht aussieht, wählen Sie einen niedrigeren Wert.
profile_tooltip_9 = „Ändern Sie die Breite und Höhe des Zielvideos. (Z. B. 320:240 ).  Wenn wir das Seitenverhältnis beibehalten möchten, müssen wir nur eine Komponente angeben, entweder die Breite oder die Höhe, und die andere Komponente auf -1 setzen. (z. B. 320:-1).“
